apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: ecgc_demo
  replicas: 2
  template:
    metadata:
      labels:
        app: ecgc_demo
    spec:
      containers:
      - name: ecgc_demo
        image: docker-registry.cdacmumbai.in:5000/ecgc_demo
        ports:
        - containerPort: 80
        
